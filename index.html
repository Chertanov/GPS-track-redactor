<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet.heightgraph@1.4.0/dist/L.Control.Heightgraph.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet.heightgraph@1.4.0/dist/L.Control.Heightgraph.min.css" rel="stylesheet">

    <script src="https://unpkg.com/@turf/turf@6.3.0/turf.min.js"></script>

    <script src="https://kit.fontawesome.com/33cfd31e1b.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.css" rel="stylesheet">

    <title>GPS-Track Redactor</title>

</head>
<body onresize="setElevationProfileStyle()">
    
    
    <div id="map">

       
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="margin: 0 auto; ">Height or Time change</h2>
                <label for="input1">Height value:</label>
                <input type="number" min="1" max="8999" id="input1">
                <br><br>
                <div id="timeRedact">
                <label for="input2">Timestamp (between previous and next markers):</label>
                <input type="range" id="input2" style="width:100%">
                <div class="output">
                    Time chosen: <span id="valueDisplay"></span>
                </div>
                </div>
                <br><br>
                <button id="saveBtn" class="btn btn-outline-dark">Save</button>
            </div>
        </div>


        <div id="timeModal" class="time-modal">
            <div class="time-modal-content">
                <span class="time-close">&times;</span>
                <h2 style="margin: 0 auto;">Find marker</h2>
                <label for="time-input1">Date:</label>
                <input type="text" id="datepicker">
                <br><br>

                <label for="timeSelect">Time:</label>
                <select id="timeSelect">
                </select>
                
                <br><br>
                <button id="saveTimeBtn" class="btn btn-outline-dark" style="width:100%">Save</button>
            </div>
        </div>
    


        
        <div class="leaflet-bottom leaflet-left" onmouseover="disableMap()" onmouseout="enableMap()">
            <div id="track-info" class="leaflet-control">
                <div id="information-grid" class="panels-container trace-info maximized" style>
                        <div id="track-list">
                            
                            <div class="scrollable-list">
                                <ul id="infoList">
                                    
                                </ul>
                            </div>
                        </div>
                        

                </div>
            </div>
        </div>


    </div>


    




    
    <div >
        <button onclick="clearMap()">Delete</button>
    </div>
    <div>
        <select name="file_names" id="files">

        </select>
        <button onclick="clearFile()">Remove file</button>
        <button onclick="save()">Save files</button>
        <p id = "debug_info">Temporal placefolder</p>
    </div>

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/index.js"></script>
    <script src="./src/js/fileHandling.js"></script>
    <script src="./src/js/buttonsFunctionality.js"></script>
    <script src="./src/js/infoTab.js"></script>


    
    
</body>
</html>
